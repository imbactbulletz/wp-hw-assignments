<div class="content">
<h1>Recipes - Login Page</h1>
<table cellspacing = 0 cellpadding = 3 border = 0>
    <tr>
        <td>Username:</td>
        <td><input class="input" type="text" name="username" ng-model="operator.username"></td>
    </tr>

    <tr>
        <td>Password:</td>
        <td><input  class="input" type="password" name="password" ng-model="operator.password"></td>
    </tr>

    <tr>
        <td><input type="submit" value="Login" ng-click="loginOperator(operator)"></td>
        <td align="right" style="float:right"><input type="submit" value="Register" style="float:right" ng-click="redirectToRegister()"></td>
    </tr>
    <tr>
        <!--errorMessage-ov tekst se menja i prikazuje kada se klikne na Login. U pocetku je prazan sve dok korisnik ne klikne na login.-->
        <td class="errorMessage" colspan="2" align="center" ng-bind="errorMessage"></td>
    </tr>
</table>
</div>
